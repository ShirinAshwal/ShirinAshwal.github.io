<!DOCTYPE html>
<html lang="en">

<head>
    <title>Switch case GAME</title>
</head>
<body>
    
    <img id="mycard0" src="" width="200" height="300" />
    <img id="mycard1" src="" width="200" height="300" />
    <img id="mycard2" src="" width="200" height="300" />
    <img id="mycard3" src="" width="200" height="300" />
    <img id="mycard4" src="" width="200" height="300" />
    <hr />
    <img id="compcard0" src="" width="200" height="300" />
    <img id="compcard1" src="" width="200" height="300" />
    <img id="compcard2" src="" width="200" height="300" />
    <img id="compcard3" src="" width="200" height="300" />
    <img id="compcard4" src="" width="200" height="300" />

    <script>
        let scum_mycard = 0
        let scum_compcard = 0
        for (let i = 0; i < 5; i++) {
            let mycard = parseInt(Math.floor(Math.random() * 14)) + 2
            let compcard = parseInt(Math.floor(Math.random() * 14)) + 2
            
            switch (mycard) {
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                case 10: document.getElementById('mycard' + i).src = 'images/' + mycard + '_of_hearts.png'
                    break;
                case 11: document.getElementById('mycard' + i).src = 'images/J_of_hearts.png'
                    break;
                case 12: document.getElementById('mycard' + i).src = 'images/Q_of_hearts.png'
                    break;
                case 13: document.getElementById('mycard' + i).src = 'images/K_of_hearts.png'
                    break;
                case 14: document.getElementById('mycard' + i).src = 'images/A_of_hearts.png'
                    break;
                case 15: document.getElementById('mycard' + i).src = 'images/JOKER.png'
                    break;
            }

            switch (compcard) {
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                case 10: document.getElementById('compcard' + i).src = 'images/' + compcard + '_of_spades.png'
                    break;
                case 11: document.getElementById('compcard' + i).src = 'images/J_of_spades.png'
                    break;
                case 12: document.getElementById('compcard' + i).src = 'images/Q_of_spades.png'
                    break;
                case 13: document.getElementById('compcard' + i).src = 'images/K_of_spades.png'
                    break;
                case 14: document.getElementById('compcard' + i).src = 'images/A_of_spades.png'
                    break;
                case 15: document.getElementById('compcard' + i).src = 'images/JOKER.png'
                    break;
            }

            document.write('<br />')
            document.write('<br />')

            if (mycard > compcard) {
                scum_mycard++
                document.write('scum my card:' + ' ' + scum_mycard)
            }
            else if (mycard < compcard) {
                scum_compcard++
                document.write('scum compcard' + ' ' + scum_compcard)
            }

            else if (compcard == mycard) {
                scum_compcard += 0.5
                scum_mycard += 0.5
                document.write('scum my card:' + ' ' + scum_mycard)
                document.write('scum compcard' + ' ' + scum_compcard)
            }

        }

        document.write('<br />')
        document.write('<br />')
        document.write('<h4 style="color:black"> scum compcard: </h4>' + scum_compcard)
        document.write('<h4 style="color:black"> scum my card: </h4>' + scum_mycard)
    </script>
    
</body>
</html>
