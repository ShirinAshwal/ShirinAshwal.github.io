<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
	<form action="">
	<div class="container">
		<h5>Create new account</h5>
	
		<label for="name" class="form-label">first name</label>
		<input type="text" class="form-control" placeholder="first name" required>
	<div class="row mb-3"></div>
		<label for="last name" class="form-label">last name</label>
		<input type="text" class="form-control" placeholder="last name" required> <br>
	<fieldset class="row mb-3">
		<label for="">How do you know about us?</label> <br><br>
	<div class="col-sm-10">
		<div class="form-check">
		<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
		<label class="form-check-label" for="gridRadios1">FRIEND</label> </div>
	<div class="form-check">
		<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
		<label class="form-check-label" for="gridRadios2">FACEBOOK</label></div>
	<div class="form-check">
	    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
		<label class="form-check-label" for="gridRadios3">OTHER</label></div> <br> 
        <label for="inputpassword" class="form-label">Create new password</label>
		<input type="password" class="form-control" id="inputpassword">
		<label for="text" class="form-label">Choose a question to reset your password</label>
		<input type="number" class="form-control" placeholder="Choose a question">
		<label for="text" class="form-label">Response</label>
		<input type="text" class="form-control" placeholder="Response">
		<label for="inputemail4" class="form-label">Email Address</label>
		<input type="email" class="form-control" placeholder="Enter email">
		<label for="inputGroupFile" class="form-label">Send picture for your profile</Label>
	<div class="input-group custom-file-button">
		<input type="text" class="form-control" id="inputGroupFile" placeholder="Choose picture">
		<label class="input-group-text" for="inputGroupFile">Browse</label>
	</div>
	<div class="form-check">
		<input type="checkbox" class="form-check-input" id="check1" checked>
		<label class="form-check-label" for="check1">I agree to the policy</label>
	</div>
	<div class="form-check">
		<input type="checkbox" class="form-check-input" id="check2">
		<label class="form-check-label" for="check2">Send me all the news</label>
	</div>
	<div class="col-auto">
		<button type="submit" class="btn btn-primary">Submit</button>
	</div>
	</form>






</body>

</html>
