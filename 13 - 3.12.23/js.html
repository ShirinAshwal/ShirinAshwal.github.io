<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>

<body>

    <script>


        document.write('<p> <b> <ins>Ex1:-for</ins></b></p>')
        for (let x = 12; x <= 24; x++) {
            document.write(x + ' ')
        }

        document.write('<p> <b> <ins>Ex2:-for</ins></b></p>')
        for (let x = 7; x <= 31; x += 2) {
            document.write(x + ' ')
        }

        document.write('<p> <b> <ins>Ex3:-for </ins></b></p>')
        for (let x = 10; x >= -20; x -= 2) {
            document.write(x + ' ')
        }

        document.write('<p> <b> <ins>Ex1:-while</ins></b></p>')
        let x = 11
        while (x < 24) {
            x++
            document.write(x + ' ')
        }

        document.write('<p> <b> <ins>Ex2:-while</ins></b></p>')
        x = 5
        while (x < 30) {
            x += 2
            document.write(x + ' ')
        }

        document.write('<p> <b> <ins>Ex3:-while</ins></b></p>')
        x = 8
        while (x > 20) {
            x -= 2
            document.write(x + ' ')
        }

    </script>

</body>

</html>
