<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution</title>
</head>
<style>
    span { 
        color: red;
        
    }
</style>


<body>
    <p style="margin-left: 400px;">
        <input id="number1" type="number"/> 
        <input id="number2" type="number"/>
        <button onclick="plus()" onmouseover="this.style.backgroundColor='green';plus()" onmouseout="this.style.backgroundColor=''">+</button>
        <button onclick="minus()"  onmouseover="this.style.backgroundColor='green'" onmouseout="this.style.backgroundColor=''">-</button>
        <button onclick="mult()"  onmouseover="this.style.backgroundColor='green'" onmouseout="this.style.backgroundColor=''">*</button>
        <button onclick="div()"  onmouseover="this.style.backgroundColor='green'" onmouseout="this.style.backgroundColor=''">/</button >
        <button onclick="rand1()"  onmouseover="this.style.backgroundColor='green'" onmouseout="this.style.backgroundColor=''">?</button >

            <p style="margin-left: 401px;" id="result"></p>
        
    <script>

          function plus() {
            let x = parseFloat(document.getElementById ("number1"). value);
            let y = parseFloat(document.getElementById ("number2"). value); 
            document.getElementById("result").innerHTML = ("Result: " + (x+y)); 
            
        }

        function minus() {
            let x = parseFloat(document.getElementById ("number1"). value);
            let y = parseFloat(document.getElementById ("number2"). value);
            document.getElementById("result").innerHTML = ("Result: " + (x-y));

        }

        function mult() {
            let x = parseFloat(document.getElementById ("number1"). value);
            let y = parseFloat(document.getElementById ("number2"). value);
            document.getElementById("result").innerHTML = ("Result: " + (x-y));
            
        }

        function div() {
            let x = parseFloat(document.getElementById ("number1"). value);
            let y = parseFloat(document.getElementById ("number2"). value);
            document.getElementById ("result").innerHTML = (x==0||y==0? "<span style= 'red'><b>Result:NaN</b></span>":"Result: " + (x/y))
            
        }
        function rand1() {
            parseFloat(parseInt(document.getElementById ("number1"). value = Math.random()));
            document.getElementById ("number2"). value = Math.random();  
        }
    </script>

</body>
</html>
